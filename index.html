<title>弋汶对你说晚安</title>  
</head>
<body>
<br>
我是你的龙弟。 <br>
如果今天是四月一号的话，这不是愚人节故事。<br>
当这个文档从朋友圈发布的时候，我大概已经离开了这个世界。<br>
对于我来说，离开没有遗憾，人和事情总会有始有终。<br>
我不知道我的离开会给多少人带来多少麻烦和悲伤，但是这对于我来说是解脱，我希望你们可以接受以及尊重我的选择。<br>
或许你们会有人觉得我懦弱、无能，虽然我也是这么想的，但是我已经离开了，我不接受你们的批判。<br>
原遗言其实写了一千多字，太矫情就删了，我走都走了还有什么所谓呢。<br>
</body>
